{% extends "layout.html" %}
{% block content %}
<div>
    {% for todo in todos %}
        <div >
            <div >
                {% if todo.completed == "True" %}
                <h5><del>{{ todo.name }}</del></h5>
                {% else %}
                <h5>{{ todo.name }}</h5>
                {% endif %}
                <p>{{ todo.date_created }}</p>
                <p>{{ todo.description }}</p>
                
                
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
